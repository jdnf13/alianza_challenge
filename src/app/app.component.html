<div class="container">
  <h1>Alianza - Administraci√≥n de usuarios</h1>

  <h2>Registro</h2>
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" [(ngModel)]="newRecord.name" id="name">
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" class="form-control" [(ngModel)]="newRecord.phone" id="phone">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" [(ngModel)]="newRecord.email" id="email">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="startDate">Start Date:</label>
        <input type="date" class="form-control" [(ngModel)]="newRecord.startDate" id="startDate">
      </div>
      <div class="form-group">
        <label for="endDate">End Date:</label>
        <input type="date" class="form-control" [(ngModel)]="newRecord.endDate" id="endDate">
      </div>
      <button class="btn btn-primary" (click)="addRecord()">OK</button>
    </div>
  </div>
  <br>
  <h3>Registros:</h3>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of records">
        <td>{{ record.name }}</td>
        <td>{{ record.phone }}</td>
        <td>{{ record.email }}</td>
        <td>{{ record.startDate }}</td>
        <td>{{ record.endDate }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteRecord(record)">Eliminar</button>
          <button class="btn btn-primary btn-sm" (click)="openModal(record)">Actualizar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
